<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        .bg1 {
            background-color: aqua;
        }

        .bg2 {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>Exemplo de grid com duas colunas</h1>
        <p>
            lg (large) é para grandes
        </p>
        <p>
            md (medios) é para medios desktop
        </p>
        <p>
            sm (small) para tables
        </p>
        <p>
            xs (extra small) para phones
        </p>
        <p>
            As linhas devem ter 12 colunas aqui exemplo de duas colunas divididas ao meio
        </p>
        <div class="row">
            <div class="col-lg-6 bg1">
                Coluna 1
            </div>
            <div class="col-lg-6 bg2">
                Coluna 2
            </div>
        </div>
    </div>
    
</body>
</html>
